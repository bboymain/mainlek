.bg-image img {
  margin-left:auto;
margin-right:auto;
    width: 100%;
   background: rgba(0, 0, 0, 2.9);
    height: 100%;

    /* corresponds to max height of 450px */
    margin: 0 auto;
    position: absolute;
}
.bg-image h1 {
    position: absolute;
    text-align: center;
    bottom: 0;
    left: 0;
    right: 0;
    color: white;
}
.nav, .main {
    background-color: #f6f6f6;
    text-align: center;
}
.video-container {
    position: relative;

    padding-top: 30px;
    height: 300px;
    overflow: hidden;
    width: 100%;
    max-width: 560px;
    margin: 0 auto;
}
.video-container iframe, .video-container object, .video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    max-width: 560px;
    max-height: 320px;
    margin: 0 auto;
}

   * {
    padding: 0;
    margin: 0;
}

.video {
    position: fixed;
    left: 0px;
    top: 0px;
    z-index: -100;
    min-width: 100%;
	min-height: 100%;
}

html, body, .wrapper {
    height: 100%;
    width: 100%;
}

.leftcolumn {
    float: left;
    width: 100%;
    background-color: rgba(0,0,0,0.9);
    height: 100%;
}
